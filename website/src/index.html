<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=10">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta http-equiv='cache-control' content='no-cache'>
		<meta http-equiv='expires' content='0'>
		<meta http-equiv='pragma' content='no-cache'>
		<title>ProtoText</title>
		<meta name="Description" content="ChatGPT-powered desktop app to unload your mental stack.">
		<% preact.headEnd %>
	</head>
	<body>
		<div id="root">
			<style id="website-loading-css">
				html, body { height: 100%; } .spinner { -webkit-animation: rotate 2s linear infinite; animation: rotate 2s linear infinite; z-index: 0; position: absolute; top: 50%; left: 50%; margin: -25px 0 0 -25px; width: 50px; height: 50px; } .spinner .path { stroke: #4ac4a9; stroke-linecap: round; -webkit-animation: dash 1.5s ease-in-out infinite; animation: dash 1.5s ease-in-out infinite; } @-webkit-keyframes rotate { 100% { transform: rotate(360deg); } } @keyframes rotate { 100% { transform: rotate(360deg); } } @-webkit-keyframes dash { 0% { stroke-dasharray: 1, 150; stroke-dashoffset: 0; } 50% { stroke-dasharray: 90, 150; stroke-dashoffset: -35; } 100% { stroke-dasharray: 90, 150; stroke-dashoffset: -124; } } @keyframes dash { 0% { stroke-dasharray: 1, 150; stroke-dashoffset: 0; } 50% { stroke-dasharray: 90, 150; stroke-dashoffset: -35; } 100% { stroke-dasharray: 90, 150; stroke-dashoffset: -124; } }
			</style>
			<svg id="website-loading-spinner" class="spinner" viewBox="0 0 50 50">
				<circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
			</svg>
		</div>
		<div
			role="preload-first-assets"
			style="overflow: hidden; width: 1px; height: 1px; opacity: 0.1;"
		>
			<img src="/assets/logo.png">
			<img src="/assets/jan-antonin-kolar-lRoX0shwjUQ-unsplash.jpg">
			<img src="/assets/screenshots/os_1.jpg">
			<img src="/assets/mission-1.jpg">
			<img src="/assets/mission-2.jpg">
			<img src="/assets/artemy.jpg">
			<video autoplay="false"><source src="/assets/screenshots/blank-doc_1.webm" type="video/webm"></video>
		</div>
		<% preact.bodyEnd %>
	</body>
</html>
